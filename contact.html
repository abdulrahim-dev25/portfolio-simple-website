<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

    <div class="section-one"> 
        <h1 class="section-one__name">Abdul Rahim</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>
   
   

    <div class="contact-form">

        <form>

            <table>
    
                <tr>
                    <td><label>Name:</label></td>
                    <td><input class="contact-form__input" type="text" placeholder="Your Name"></td>
                </tr>
    
                <tr>
                    <td><label>Email:</label></td>
                    <td><input class="contact-form__input" type="email" placeholder="Your email"></td>
                </tr>
    
                <tr>
                    <td><label>Message:</label></td>
                    <td><textarea class="contact-form__textarea" placeholder="Your Message"></textarea></td>
                </tr>
    
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>
            </form>

    </div>
   
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank">Instagram,</a>
                <a href="https://www.linkedin.com/login" target="_blank">LinkedIn</a>
        
            </p>
            <p class="section-five__desc">&copy;Abdul Rahim</p>
        
        </div>
        
    
    
</div>
</body>
</html>
